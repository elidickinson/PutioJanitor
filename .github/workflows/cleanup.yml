
name: Put.io Storage Cleanup

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2:00 AM UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: true
        type: boolean
        default: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tus.py

      - name: Run Put.io storage manager
        env:
          PUTIO_TOKEN: ${{ secrets.PUTIO_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python put_io_manager.py --dry-run --threshold 10
          else
            python put_io_manager.py --threshold 10
          fi
      
      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Storage cleanup completed successfully!"
            echo "Check the logs for details on what files were deleted."
          else
            echo "Storage cleanup failed. Please check the logs for details."
          fi
