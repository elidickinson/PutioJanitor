name: Put.io Storage Cleanup

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2:00 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tus.py

      - name: Run Put.io storage manager
        env:
          PUTIO_TOKEN: ${{ secrets.PUTIO_TOKEN }}
        run: |
          python put_io_manager.py --threshold 10
      
      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Storage cleanup completed successfully!"
            echo "Check the logs for details on what files were deleted."
          else
            echo "Storage cleanup failed. Please check the logs for details."
          fi
